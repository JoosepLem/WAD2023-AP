<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Post</title>
    <link rel="stylesheet" type="text/css" href="src/styles/addPost.css">
    <link rel="stylesheet" type="text/css" href="src/styles/header_footer.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <ul class="menu">
                <li>
                    <a href="/index.html">Home</a>
                </li>
            </ul>
            <div class="img">
                <img id="profile_icon" src="src/images/profile_icon.png" alt="">
            </div>
            <div id="dropDownMenu">
                <script src="src/js/dropdown.js"></script>
                <ul>
                  <li>Heli Kopter</li>
                  <li>helikopter@gmail.com</li>
                  <li>Logout</li>
                </ul>
            </div>
        </div>
    </header>

    <div class="post-container">
        <form method="" id="post-form" action="/index.html">
            <h3>Post body</h3>
            <textarea id="post-text" name="post-text" form="post-form"></textarea>
            <h3 id="selectFile">Select file</h3>
            <div class="buttons">
                <input type="file" id="fileInput" name="fileInput">
                <input type="hidden" name="redirect_url" value="index.html">
                <input type="submit" id="create-post" value="Create post">
            </div>
        </form>
    </div>



    <footer>
        <div class="footer-wrapper">
            <span>WAD 2023</span>
            <span>2023</span>
            <ul class="footer-list">
                <li>Joosep Lember</li>
                <li>Nikita Filin</li>
                <li>Johann Mattias Tamm</li>
            </ul>
        </div>
    </footer>
</body>
</html>
