<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="src/styles/login.css">
    <link rel="stylesheet" type="text/css" href="src/styles/header_footer.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <ul class="menu">
                <li>
                    <a href="/index.html">Home</a>
                </li>
            </ul>
            <div>
                <img id="profile_icon" src="src/images/profile_icon.png" alt="">
            </div>
        </div>
    </header>
    <section>
        <div class="login-container">
            <h2 id="head1"><strong>Welcome to PostIt</strong></h2>
            <div class="create-account">
                <a href="">Create an account</a>
            </div>
            <h2>or<br>Log in</h2>
            <form action="/index.html" method="">
                <input type="text" id="username" name="username" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <input type="submit" value="Login">
            </form>
            <div class="forgot-password">
                <a href="">Forgot Password?</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-wrapper">
            <span>WAD 2023</span>
            <span>2023</span>
            <ul class="footer-list">
                <li>Joosep Lember</li>
                <li>Nikita Filin</li>
                <li>Johann Mattias Tamm</li>
            </ul>
        </div>
    </footer>
</body>
</html>
